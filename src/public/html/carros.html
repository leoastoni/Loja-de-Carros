<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Carros</title>
    <link rel="stylesheet" href="/src/public/css/carros.css">
</head>
<body>
    <div class="container">
    <h1>Cadastro de Carros</h1>

    <section id="form-section">
      <form id="filme-form">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" required>

        <label for="marca">Marca</label>
        <input type="text" id="marca" name="marca" required>

        <label for="ano">Ano</label>
        <input type="number" id="ano" name="ano" required min="1900" max="2100">

        <label for="km">Km</label>
        <input type="text" id="km" name="km" required>


        <label for="preco">Preço</label>
        <input type="text" id="preco" name="preco" required>
                
        <label for="imagem">URL da Imagem</label>
        <input type="text" id="imagem" name="imagem" required placeholder="Ex: /img/carro1.jpg ou https://...">

        <label for="info">Informações</label>
        <textarea id="info" name="info" rows="2" required></textarea>

        <button type="submit">Adicionar Carros</button>
      </form>
    </section>

    <section id="tabela-section">
      <h2 style="margin-bottom:16px;">Carros Cadastrados</h2>
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Marca</th>
            <th>Ano</th>
            <th>Quilometragem</th>
            <th>Imagem</th>
            <th>Informações</th>
          </tr>
        </thead>
        <tbody id="filmes-tbody">

        </tbody>
      </table>
    </section>
  </div>
</body>
</html>
