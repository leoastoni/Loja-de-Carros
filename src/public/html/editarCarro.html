<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Carros</title>
    <link rel="stylesheet" href="/css/editar-carros.css">
    <script src="/scripts/editarCarros.js" defer></script>
    <script src="/scripts/protegerAdmin.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Editar Carro</h1>
        <a href="/html/index.html" class="btn-voltar">← Voltar</a>

        <section id="form-section">
            <form id="editar-form">
                <input type="hidden" id="carroId" name="carroId">

                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required>

                <label for="marca">Marca</label>
                <input type="text" id="marca" name="marca" required>

                <label for="ano">Ano</label>
                <input type="number" id="ano" name="ano" required min="1900" max="2100">

                <label for="km">Km</label>
                <input type="text" id="km" name="km" required>

                <label for="preco">Preço</label>
                <input type="text" id="preco" name="preco" required>

                <label for="imagem">URL da Imagem</label>
                <input type="text" id="imagem" name="imagem" required>

                <label for="info">Informações</label>
                <textarea id="info" name="info" rows="3" required></textarea>

                <button type="submit">Salvar Alterações</button>
            </form>
        </section>
    </div>
</body>
</html>
